# ================================
# NGINX Production Config - richiestaassistenza.it
# Con HTTPS e reverse proxy
# ================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # REDIRECT HTTP to HTTPS
    server {
        listen 80;
        server_name richiestaassistenza.it www.richiestaassistenza.it;

        # Certbot ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect tutto a HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # MAIN HTTPS SERVER
    server {
        listen 443 ssl http2;
        server_name richiestaassistenza.it www.richiestaassistenza.it;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/richiestaassistenza.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/richiestaassistenza.it/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;

        # Frontend - React App
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend:3200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket
        location /socket.io/ {
            proxy_pass http://backend:3200;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
